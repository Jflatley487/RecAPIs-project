<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Meat Recipe finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

  <!-- Internal stylesheet for custom styling -->
  <style>
    /* Add margin to the body element */
    body {
      margin: 2rem;
      background-color: #f2f6ff;
    }

    /* Center-align h1, h3, and h4 elements */
    h1,
    h3,
    h4 {
      text-align: center;
    }

    /* Style for the form element */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0;
    }

    /* Styling for the dropdown menu */
    .select {
      max-width: 300px;
    }

    /* Style for the submit button */
    #search-btn {
      margin-top: 1rem;
    }

    /* Styling for the recipe cards */
    #recipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    /* Style for the individual recipe card */
    .recipe {
      width: 300px;
      margin: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Styling for the recipe image */
    .recipe img {
      max-width: 100%;
      margin-bottom: 1rem;
    }

    /* Style for the recipe title */
    .recipe h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Style for the recipe link */
    .recipe a {
      text-align: center;
    }

    /* Style for the history container */
    #history-container {
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: left;
    }

    /* Style for the history items */
    .history-item {
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #4a4a4a;
      font-size: 1.1rem;
    }

    .history-item:hover {
      color: #3273dc;
      text-decoration: underline;
    }
  </style>
</head>

<!-- Body of the web page -->

<body>
  <h1>Welcome to RecAPIs</h1>
  <h4>Hungry for Meat? Look no further!</h4>

  <!-- Form for selecting a type of meat -->
  <form>
    <label for="food">We've got the best Top five meat recipes just for ya! ;)</label>
    <div class="select is-info">
      <!-- Dropdown menu with options for types of meat -->
      <select name="food" id="food">
        <option value="Beef">Beef</option>
        <option value="Pork">Pork</option>
        <option value="Chicken">Chicken</option>
        <option value="Fish">Fish</option>
        <option value="Shellfish">Shellfish</option>
      </select>
    </div>
    <br><br>
    <!-- Submit button for the form -->
    <input id="search-btn" type="submit" value="Submit" class="button is-primary">

    <!-- Div for displaying jokes generated -->
    <div id="joke-container"></div>

  </form>
  <!-- Div for displaying recipes -->
  <div id="recipes"></div>
  <!-- Div for displaying history -->
  <div>
    <h2>Last Searched</h2>
    <p>Recipe: <span id="protein"></span></p>
  </div>
  <div id="history-container"></div>

  <!-- JavaScript code for fetching and displaying the data -->
  <script src="./script.js"></script>
</body>

</html>
